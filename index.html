    type="image/jpg"
    href="./src/img/favicon.jpg"/>

<body>

  <div id="topbar">
    <span> <a href="index.html">Mekan-X</a> </span>
    <span id="status"></span>
    <span id="userName"></span>
    <span id="sessionTime"></span>
    <span id="logout" type="button" onclick="logout()" style="display: none">Logout</span>
  </div>

  <div id="main">

    <div id="login" style="display: none">
      <label for="user">User: </label><input id="user" type="text" name="user"><span id=userError><br />
      <label for="pass">Pass: </label><input id="pass" type="password" name="pass"><span id=passError><br />
      <button type="button" onclick="login()">Log In</button><button type="button" onclick="signin()">Sign In</button>
    </div>

    <div id="content">

    </div>

  </div>

  <script src="./lib/database.js"></script>
